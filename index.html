<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>

     <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out this survey form</p>
  <form id="survey-form">
    <h2 >Responda por favor</h2>
    <p>Sus respuestas nos serviran para mejorar la experiencia de los clientes, muchas gracias.</p>
    <label id="name-label" for="name">Name</label>
    <input type="text" id="name" required placeholder="Ingrese su nombre">
    <label id="email-label" for="email">Email</label>
    <input id="email" type="email" required placeholder="Ingrese su email">
    <label id="number-label" for="number">Number</label>
    <input id="number" type="number" min="2" max="10" required placeholder="Ingrese su numero">
    
    <select id="dropdown">
      <option>Option 1</option>
      <option>Option 2</option>
      <option>Option 3</option>
    </select>
    <div>
      <input type="radio" name="gender" value="male"> Hombre
      <input type="radio" name="gender" value="female"> Female
    </div>
    <div>
      <input type="checkbox" name="ASD" value="asd"> Option 1
      <input type="checkbox" name="ASD" value="asd"> Option 2
    </div>
    <textarea placeholder="Enter your comments here"></textarea>
    <button id="submit">Submit</button>
  </form>
</body>

</html>
